<% for (const item of menu) { %>
    <div style="display: flex; flex-flow: row wrap; align-items: center;">
        <div>
            <h2 style="margin: 1rem;">
            <% if( item.href !="" ){ %>
                <a href="<% item.href %>" role="button">
                    <% item.caption %>
                </a>
            <% } else { %>
                <% item.caption %>
            <% } %>
            </h2>
        </div>
        <div>
            <p style="margin: 1rem;">
                <% item.description %>
            </p>
        </div>

    </div>
<% }%>
